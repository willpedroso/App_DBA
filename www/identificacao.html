      <div id="identificacao">
          <form id="formIdentificacao" method="post" class="cadastro">
                <div class="contentAbaBorda">
                   <h3>IDENTIFICAÇÃO</h3>
                   <div class="msgAtencao" style="display:none">
                      <span class="ico"></span>
                      <p>Atenção! Verifique os campos.</p>
                   </div>
                   <div class="msgParabens" style="display:none">
                      <span class="ico"></span>
                      <p>Operação realizada com sucesso.</p>
                   </div>
                   <div class="msgErro" style="display:none">
                      <span class="ico"></span>
                      <p>Erro ao processar as informações.</p>
                   </div>
                   <div class="linhaForm"> 
                      <span class="titLabel">Nome Completo*: (sem abreviação)</span>
                      <input type="text" class="inputGrande" value="" id="nome" name="nome">
                   </div>
                   <div class="linhaForm"> 
                      <span class="titLabel">Nome Social:</span>
                      <input type="text" class="inputGrande" value="" id="nome_social" name="nome_social">
                   </div>
                   <div class="linhaForm"> 
                      <span class="titLabel">Nome da Mãe*:</span>
                      <input type="text" class="inputGrande" value="" id="nome_mae" name="nome_mae">
                   </div>
                   <div class="linhaForm"> 
                      <span class="titLabel">Número SISA:</span>
                      <input type="text" class="inputGrande" value="" id="sisrua" name="sisrua">
                   </div>
                   <div class="linhaForm"> 
                      <span class="titLabel">Data de Nascimento*: (dd/mm/aaaa)</span>
                      <input type="date" class="inputMedio float-nn" value="dd/mm/aaaa" id="data_nascimento" name="data_nascimento">
                   </div>
                </div>
                <input type="button" class="btnAlterar" value="Salvar Alterações" onclick="validaCamposIdentificacao();">
             </fieldset>
          </form>
      </div>
